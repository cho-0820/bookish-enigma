<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 학생 글 평가 시스템</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h1 {
            font-size: 2.8rem;
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
            border-radius: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn.teacher {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            box-shadow: 0 10px 20px rgba(255, 154, 158, 0.3);
        }
        
        .btn.teacher:hover {
             box-shadow: 0 15px 30px rgba(255, 154, 158, 0.4);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>🎓<br>AI 글 평가 시스템</h1>
        <p>AI의 도움으로 글쓰기 능력을 향상시키고<br>체계적인 피드백을 받아보세요.</p>
        <div class="button-group">
            <a href="student.html" class="btn">학생용 페이지</a>
            <a href="teacher.html" class="btn teacher">교사용 페이지</a>
        </div>
    </div>
</body>
</html>
